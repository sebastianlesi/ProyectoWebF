{% extends "era/base.html" %}
{% block content %}
<span vocab="https://schema.org/" typeof="Comment"></span>
<h1>
    Comentario de <span property="name">{{Publicacion.titulo}}</span>
</h1>
<h2>Comentario</h2>
    <p><span property="abstract">{{Comentario.Comentario}}</span></p>
<h2>Fecha</h2>
    <p><span property="dateCreated">{{Comentario.Fecha}}</span></p>
<h2>Autor</h2>
    <p><span property="author">{{Comentario.user}}</span></p>
{% endblock %}
